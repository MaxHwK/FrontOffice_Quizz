<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/game/quizz-in.css">
    <title>Quizz-In | Partie en cours</title>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/"><i class="bi bi-house-door-fill" style="font-size: 2rem;"></i></a>
    
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-1 navbar-nav">
            <li class="nav-item">
              <a class="nav-link deconnexion" href="http://quizzin/disconnection"><i class="bi bi-x-circle-fill"></i> Se déconnecter <span
                  class="sr-only"></span></a>
            </li>
          </div>
        </div>
    
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
    
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link deconnexion" href="http://quizzin/disconnection"><i class="bi bi-x-circle-fill"></i> Se déconnecter <span class="sr-only"></span></a>
            </li>
          </div>
        </div>
    </nav>

    <div class="infocontainer text-center">
      <div class="infolandscape p-1 mb-1 bg-light text-dark text-center"> <i class="bi bi-info-circle-fill"></i> Veuillez passer en mode paysage pour pouvoir jouer à notre jeu ! <i class="bi bi-phone-landscape-fill"></i></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">

                <div class="alert d-none" role="alert" id="turn-message"></div>

                <div class="d-none d-flex justify-content-center display-wait" id="waiting-area">
                    <div class="card mb-3 bg-dark">
                        <div class="card-header text-center">Vous êtes en l'attente d'autres joueurs, veuillez patienter, ... <i class="bi bi-hourglass-split"></i></div>
                        <div class="card-body mx-auto">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="display-players">
                                
                        </div>
                    </div>
                </div>

                <div class="card d-none game-card" id="game-card">
                    <div class="header-card" id="header-card">
                        <h6 class="text-center">Veuillez choisir votre niveau de difficulté !</h6>
                        <div class="level-card text-center align-btn">
                            <button class="btn btn-success btn-level" id="level-1" value="1">1</button>
                            <button class="btn btn-info btn-level" id="level-2" value="2">2</button>
                            <button class="btn btn-primary btn-level" id="level-3" value="3">3</button>
                            <button class="btn btn-warning btn-level" id="level-4" value="4">4</button>
                            <button class="btn btn-danger btn-level" id="level-5" value="5">5</button>
                            <button class="btn btn-dark btn-level" id="level-6" value="6">6</button>
                        </div>
                    </div>
                    <div class="container card-question text-center" id="card-question">

                    </div>
                </div>

                <div class="container" id="body-card">

                </div>
                <div class="end-game text-center d-none mt-2" id="end-game">
                  <div class="scoreboard text-center" id="scoreboard">

                  </div>

                  <div class="restart-area" id="restart-area">
                    <a href="http://quizzin/launchgame" class="btn btn-primary" id="restart">Rejouer <i class="bi bi-arrow-repeat"></i></a>
                  </div>
  
                </div>

            </div>
        </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
